<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progresiones de Acordes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
</head>
<body class="bg-base-200 text-base-content p-4">

  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Mis Progresiones</h1>

    <div class="mb-4">
      <input id="songName" type="text" placeholder="Nombre de la canción" class="input input-bordered w-full mb-2" />
      <textarea id="chords" class="textarea textarea-bordered w-full" placeholder="Progresión de acordes (Ej: C - G - Am - F)"></textarea>
      <button id="saveBtn" class="btn btn-primary w-full mt-2">Guardar Canción</button>
    </div>

    <div class="divider">Canciones Guardadas</div>

    <ul id="songList" class="menu bg-base-100 w-full rounded-box"></ul>

    <div id="display" class="mt-4 hidden">
      <h2 class="text-xl font-bold mb-2" id="displayTitle"></h2>
      <p id="displayChords" class="mb-4"></p>
      <button id="editBtn" class="btn btn-secondary">Editar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
