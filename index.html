<!DOCTYPE html>
<html lang="es" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libreta de Notas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white min-h-screen p-4">
    <main class="max-w-xl mx-auto space-y-4">
      <h1 class="text-2xl font-bold text-center">Libreta de Progresiones</h1>

      <div class="mb-4 flex flex-col gap-2">
        <button id="exportBtn" class="btn btn-outline btn-accent w-full">
          Exportar como .txt
        </button>

        <input
          id="importInput"
          type="file"
          accept=".txt"
          class="file-input file-input-bordered w-full bg-gray-800 text-white"
        />

        <button id="clearAllBtn" class="btn btn-outline btn-error w-full">
          Borrar todo
        </button>
      </div>

      <input
        id="songName"
        type="text"
        placeholder="Nombre de la canción"
        class="input input-bordered w-full bg-gray-800 text-white"
      />
      <textarea
        id="chords"
        rows="5"
        placeholder="Progresión de acordes"
        class="textarea textarea-bordered w-full bg-gray-800 text-white"
      ></textarea>
      <button id="addBtn" class="btn btn-success w-full">Agregar / Actualizar</button>

      <input
        id="searchInput"
        type="text"
        placeholder="Buscar canción..."
        class="input input-bordered w-full bg-gray-800 text-white mt-4"
      />

      <div class="divider">Canciones guardadas</div>
      <ul id="songList" class="space-y-2"></ul>
    </main>

    <!-- Toasts -->
    <div id="toastContainer" class="toast toast-top toast-end"></div>

    <script src="app.js" defer></script>
  </body>
</html>
